<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资平台</title>
    <link rel="stylesheet" href="css/style.css?v=1.0.1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👑 高收益投资平台 👑</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">在线人数</span>
                    <span class="value" id="online-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">总成员</span>
                    <span class="value" id="member-count">0</span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="investment-list" id="investment-list">
                <!-- 投资项目将通过 JavaScript 动态添加 -->
            </div>
        </div>
    </div>
    <script src="js/app.js?v=1.0.1"></script>
</body>
</html>
